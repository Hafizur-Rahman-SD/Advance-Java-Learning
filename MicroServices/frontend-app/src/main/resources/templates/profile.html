<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Customer Profile</title></head>
<body>
<h3>Customer Profile</h3>

<p>ID: <span th:text="${customer.id}"></span></p>
<p>Name: <span th:text="${customer.name}"></span></p>
<p>Email: <span th:text="${customer.email}"></span></p>
<p>Phone: <span th:text="${customer.phone}"></span></p>

<a th:href="@{'/ui/orders/new?customerId=' + ${customer.id}}">Place Order</a>
<br/><br/>
<a href="/ui/customers">Back</a>
</body>
</html>
