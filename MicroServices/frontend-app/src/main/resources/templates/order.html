<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Place Order</title></head>
<body>
<h3>Place Order</h3>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form method="post" action="/ui/orders" th:object="${order}">
    <input type="hidden" th:field="*{customerId}" />

    Product: <input type="text" th:field="*{productName}" /><br/><br/>
    Quantity: <input type="number" th:field="*{quantity}" /><br/><br/>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br/><br/>

    <button type="submit">Submit Order</button>
</form>

<br/>
<a href="/ui/customers">Back</a>
</body>
</html>
