spring.application.name=shopnopuri-backend

# Server
server.port=8080
server.address=0.0.0.0

# MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/shopnopuri?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
#for matching tabel name and data
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Fix for MySQL + utf8mb4   bangla support if have any bangla language or Queary
spring.datasource.hikari.connectionInitSql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;

# Security (JWT will use later) its optional for login sysytem
app.jwt.secret=shopnopuri-super-secret-key-please-change-later-123456
app.jwt.exp-minutes=6000



logging.level.org.springframework.security=DEBUG

